{% extends 'news/default.html' %}

{% block content %}
<div class="news-container">
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <h2>{% block page_title %}{% endblock %}</h2>

    {% block news_content %}
    {% endblock %}
</div>
{% endblock %}
